    <body>
        <main>
            <!-- header -->
            <header>
                <div class="wrapper">
                    
                    <!-- logo -->
                    <svg class="logo" width="43" height="41" viewBox="0 0 43 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M32.3043 32.8246C34.7056 32.8246 36.6522 30.8609 36.6522 28.4386C36.6522 26.0163 34.7056 24.0526 32.3043 24.0526C29.9031 24.0526 27.9565 26.0163 27.9565 28.4386C27.9565 30.8609 29.9031 32.8246 32.3043 32.8246ZM32.3043 32.8246C28.4624 32.8246 25.3478 35.9664 25.3478 39.8421H39.2609C39.2609 35.9664 36.1463 32.8246 32.3043 32.8246ZM16.6522 10.8947C16.6522 15.2549 13.1483 18.7895 8.82609 18.7895C4.50386 18.7895 1 15.2549 1 10.8947C1 6.53459 4.50386 3 8.82609 3C13.1483 3 16.6522 6.53459 16.6522 10.8947ZM1 24.0526H16.6522V39.8421H1V24.0526ZM32.3043 3L41 18.7895H23.6087L32.3043 3Z" stroke="#333333" stroke-width="2" stroke-linecap="square"/>
                    </svg>

                    <!-- page title -->
                    <h1>Controle Financeiro</h1>

                    <!-- navbar menu -->
                    <div class="menu">
                        <div class="menuicon">
                            <i class="fa fa-bars" aria-hidden="true" onclick="toggleMenu()"></i>
                        </div>
                        <div class="menubar" minimized="true">
                            <i class="fa fa-times" aria-hidden="true" onclick="toggleMenu()"></i>
                            <nav>
                                
                                <a href="javascript:void(0)" target="_self" onclick="toggleMenu()">Cadastro de transações</a>
                                <a href="javascript:void(0)" target="_self" onclick="openConfirmationMenu(event, 'cleanData'); toggleMenu()">Limpar dados</a>
                                <a href="javascript:void(0)" target="_self" onclick="openConfirmationMenu(event, 'saveData'); toggleMenu()">Salvar no servidor</a>
                            </nav>
                        </div>
                    </div>
                    <!-- navbar menu end -->
                </div>
            </header>
            <!-- header end -->


            <!-- content -->
            <div class="conteudo">
                <div class="wrapper">

                    <!-- form section -->
                    <section class="transacao">
                        <h2>Nova transação</h2>
                        <form onSubmit="formSubmit(event, 'transactions')">

                            <!-- select input -->
                            <div class="tipot">
                                <label for="tipotr">Tipo de transação</label>
                                <div class="addarrow">
                                    <select onchange="emptySelectInput()" class="input empty" id="tipot" name="tipot">
                                        <option value="" selected disabled hidden>Selecione</option>
                                        <option value="compra">Compra</option>
                                        <option value="venda">Venda</option>
                                    </select>
                                    <i class="fa fa-angle-down" aria-hidden="true"></i>    
                                </div>            
                            </div>

                            <!-- name input -->
                            <div class="divinputmaior nomemerc">
                                <label for="nomemerc">Nome da mercadoria</label>
                                <input type="text" id="nomemerc" name="nomemerc" class="input" placeholder="Digite aqui" >
                            </div>

                            <!-- value input -->
                            <div class="valor">
                                <label for="valor">Valor</label>
                                <input onkeydown="applyValueMask(event)" autocomplete="off" type="numeric" id="valor" name="valor" class="input" placeholder="R$ 0,00" >
                            </div>

                            <button type="submit">Adicionar transação</button>
                        </form>
                    </section>
                    <!-- form section end -->


                    <!-- table section -->
                    <section class="extrato">
                        <h2>Extrato de transações</h2>
                        <div class="table" id="table">
                            <div class="row" id="table-header"> 
                                <div class="col">&nbsp;&nbsp;&nbsp;</div>
                                <div class="col">Mercadoria</div>
                                <div class="col">Valor</div>
                            </div>
                            <div class="row" id="table-footer">
                                <div class="col">&nbsp;&nbsp;&nbsp;</div>
                                <div class="col">Total                                   </div>
                                <div class="col"> <div id="total">R$ 0,00</div> <small id="profitOrloss">[LUCRO]</small></div>
                            </div>
                        </div>
                    </section>
                    <!-- table section end -->
                </div>
            </div>
            <!-- content end -->

            <!-- confirmation screen -->
            <div class="window-confirmation">
                <!-- 'screen blocker' -->
                <div class="window-confirmation-lock"></div>
                <!-- confirmation menu -->
                <div class="confirmation-menu">
                    <h3 class="confirmation-question"></h3>
                    <div class="confirmation-options">
                        <button class="confirmation-answer yes">Sim</button>
                        <button class="confirmation-answer no">Não</button>
                    </div>
                </div>
            </div>
            <!-- confirmation screen end -->

            <footer>
            </footer>
        </main>
        <script src="js/index.js"></script>
